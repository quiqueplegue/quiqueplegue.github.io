<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<title>Ejercicio Tema 2: jQuery</title>
</head>
<body>
	<h1>Esta página demuestra que empiezo a llevarme bien con jQuery</h1>
	<h2>Pero seguro que podría mejorar</h2>

	<p>Aquí te pongo un checkbox</p>
	<input type="checkbox" name="navegar" value="navegando"> Cheese
	<br>

	<script type='text/javascript'>
	$(function() {
	var suma = 0;
	$("td").each( function() {
		if(!isNaN(this.value) && this.value.length!=0) {
            suma += parseInt(this.value);
        }
	} );

	$("#cambiando").text(suma);
	});
	</script>

	<table border bgcolor="#FF5522">
	<tr><td bgcolor="#00FF00">5</td><td>0</td></tr>
	<tr> <td>2</td> <td>3</td> </tr>
	</table>


	<p>La suma de la tabla es: </p>
	<div id='cambiando' style='border:dashed'></div>
</body>
</html>
