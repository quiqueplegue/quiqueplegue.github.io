<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<title>Ejercicio Tema 2: jQuery</title>
</head>
<body>
	<h1>Esta página demuestra que empiezo a llevarme bien con jQuery</h1>
	<h2>Pero seguro que podría mejorar</h2>

	<table title="circuitoJerez" border bgcolor="#FF5522">
	<thead><tr><th>Tipo Pieza</th><th>Número pistas</th></tr></thead>
	<tbody>
		<tr><td>Rectas largas</td><td class="npistas">8</td></tr>
		<tr><td>Rectas medias</td><td class="npistas">5</td></tr>
		<tr><td>Rectas cortas</td><td class="npistas">7</td></tr>
		<tr><td>Curvas abiertas</td><td class="npistas">12</td></tr>
		<tr><td>Curvas 90º</td> <td class="npistas">6</td></tr>
		<tr><td>Curvas cerradas</td> <td class="npistas">8</td></tr>
	</tbody>
	<tfoot> 
		<tr class="totalTabla"> <td>Total: </td> <td></td> </tr> 
	</tfoot>
	</table>

	<script type='text/javascript'>
	$(document).ready(function() {
		var suma = 0;
		$('.npistas').each(function(){
			var numPistas = parseInt($(this).val());
			suma += numPistas;
		});

		$("#total").html(suma);
	});
	</script>

	<div id='total'><h3>No tengo nada que decir</h3></div>




<table>
    <tr>
        <td><input type="text"></td>
        <td><input class="price" type="text" value="100"></td>
        <td><input class="quantity" type="text" value="2"></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><input type="text"></td>
        <td><input class="price" type="text" value="100"></td>
        <td><input class="quantity" type="text" value="5"></td>
        <td><input type="text"></td>
    </tr>
    <tfoot>
        <tr class="summary">
            <td>Total:</td>
            <td id="total_price"></td>
            <td id="total_quantity"></td>
            <td class="second"></td>
            <td class="third"></td>
        </tr>
    </tfoot>    
</table>


<script>
$(document).ready(function() {
    var sum = 0;
    var quantity = 0;
    $('.price').each(function() {
        var price = $(this);
        var q = price.closest('tr').find('.quantity').val();
        sum += parseInt(price.val()) * parseInt(q);
        quantity += parseInt(q);
    });

    $('#total_price').html(sum);
    $('#total_quantity').html(quantity);
});</script>




</body>
</html>
