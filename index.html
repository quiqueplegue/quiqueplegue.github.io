<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<title>Ejercicio Tema 2: jQuery</title>
</head>
<body>
	<h1>Esta página demuestra que empiezo a llevarme bien con jQuery</h1>
	<h2>Pero seguro que podría mejorar</h2>

	<table title="circuitoJerez" border bgcolor="#FF5522">
	<thead><tr><th>Tipo Pieza</th><th>Número pistas</th></tr></thead>
	<tbody>
		<tr><td>Rectas largas</td><td class="npistas">8</td></tr>
		<tr><td>Rectas medias</td><td class="npistas">5</td></tr>
		<tr><td>Rectas cortas</td><td class="npistas">7</td></tr>
		<tr><td>Curvas abiertas</td><td class="npistas">12</td></tr>
		<tr><td>Curvas 90º</td> <td class="npistas">6</td></tr>
		<tr><td>Curvas cerradas</td> <td class="npistas">8</td></tr>
	</tbody>
	<tfoot> 
		<tr class="total"> <td>Total: </td> <td></td> </tr> 
	</tfoot>
	</table>

	<script type='text/javascript'>
	$(document).ready(function() {
		var suma = 0;
		$('.npistas').each(function(){
			var numPistas = $(this);
			suma += parseInt(numPistas.val());
		});

		$('.total').html(suma);
	});
	</script>

	<div id='cambiando' style='border:dashed'></div>>

</body>
</html>
